Nemo Adaptation Sunxi:
    Part: sunxi.partition
    Kernel: kernel-adaptation-sunxi
    Mic2Options: -f raw --record-pkgs=name --pkgmgr=yum
    Inherit:
        - ARMv7 hardfp architecture
    Repos:
        - mdfe-hw-sunxi
    ExtraPackages:
        - u-boot-sunxi-mele_a1000
        - sunxi-boards-eoma68
        - sunxi-mali
        - mtdev
        - xf86-video-sunxifb
        - xf86-video-sunxifb-example-xorg-conf
        - xf86-video-mali
        - xf86-video-mali-example-xorg-conf
        - libXfixes
