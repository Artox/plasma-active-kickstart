Nemo Adaptation GTA04:
    PartSize: 1500
    FileSystem: ext3
    Mic2Options: -f fs --compress-disk-image=tar.bz2 --record-pkgs=name --pkgmgr=yum
    Inherit:
        - ARMv7 softfp architecture
    Repos:
        - ce-adaptation-gta04
        - omap-gfxsdk-3_01_00_06
    PostScripts:
        - gta04.post
    ExtraPackages:
        - gta04-bootloader
        - gta04-usbnet
        - gta04-usbnet-networkmanager
        - gta04-xorg-config
        - kernel-gta04-hwvalidation
        - ti-omap3-es5.x-armel-pvr = 14.2616
        - xf86-video-omapfb
