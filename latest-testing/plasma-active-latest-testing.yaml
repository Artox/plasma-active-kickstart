# The nemo project is building against the latest mer release but we building
# on top of a older one. This will hit us at some point for adaptations we are
# not building on our own. We should ask the nemo maintainers to offer us
# package repositories which are based on the same mer core release.

RepositoryURLVariables:
    "@BUILD_ID@": 0.20120816.1
    "@MER_RELEASE@": 0.20120816.1

Repositories:
    -   Name: mer-core
        Url:  http://releases.merproject.org/releases/@BUILD_ID@/builds/@ARCH@/packages
        Options: --debuginfo

    -   Name: mer-core-debug
        Url: http://releases.merproject.org/releases/@BUILD_ID@/builds/@ARCH@/debug

    -   Name: ce-mw-shared
